<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
      스크립트 위치
        1. 내부(head, body)
        2. 외부
        3. 태그안에
    -->

    <h1>헤딩 태그</h1>
    <input type="text" value="Hello World" id="hw" />
    <script>
      // head에 존재 할때는 body에 있는 hw의 존재를 확인조차 하지 못하기 때문에 에러가 발생한다.
      var hw = document.getElementById("hw");
      hw.addEventListener("click", function () {
        alert("hello world");
      });
    </script>
  </body>
</html>
