<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>List Item1</li>
      <li>List Item2</li>
      <li>List Item3</li>
      <li>List Item4</li>
      <li>List Item5</li>
    </ul>
    <ul>
      <li>List Item6</li>
      <li>List Item7</li>
      <li>List Item8</li>
      <li>List Item9</li>
      <li>List Item10</li>
    </ul>
    <script>
      //태그 이름으로 찾기
      let ul = document.getElementsByTagName("ul");
      console.log(ul);
      console.log(ul[0].children[1].innerText);
      console.log(ul[0].children); //첫번째 ul

      //첫번째 ul 가져와서 자식요소의 텍스트 노드 출력하기
      let firstChildren = ul[0].children;

      for (var i = 0; i < firstChildren.length; i++) {
        console.log(firstChildren[i].innerText);
      }
    </script>
  </body>
</html>
