<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header1">Header1</h1>
    <h1 id="header2" onclick="test()">Header2</h1>
    <!-- header2 클릭시 텍스트 변경 발생 -->
    <script>
      //문서객체가 아이디가 부여된 상태라면?
      let header1 = document.getElementById("header1");
      console.log(header1); //<h1 id="header1">Header1</h1>
      console.log(header1.innerText); //Header1   텍스트 노드 값 가져오기

      function test() {
        //header2의 텍스트 노드 값 변경
        let header2 = document.getElementById("header2");
        // innerText : 태그를 사용해도 글자로 취급
        // header2.innerText = "With getElementById()";

        // innerHTML : 태그의 사용이 가능
        header2.innerHTML = "<p style='color:red'>With getElementById()</p>";
      }
    </script>
  </body>
</html>
